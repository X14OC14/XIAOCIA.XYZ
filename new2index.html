  </main>  <!-- ====== Schema.org JSON-LD (tidak boleh dikomentari di dalamnya karena JSON murni) ====== -->  <script type="application/ld+json">{"@context":"https://schema.org","@type":"Person","name":"xiaocia","alternateName":["しあおしあ","Xiaocia"],"url":"https://xiaocia.my.id/","sameAs":["https://discordapp.com/users/630062323448676352","https://instagram.com/xiaocia","https://fb.com/oo0.UwU.0oo","https://wa.me/33525330188?text=.menu"],"knowsLanguage":["ja","id"],"description":"ハロー！ なまえは しあおしあ です。はじめまして。"}</script> <!-- Data terstruktur untuk SEO -->  <script> // Interaksi halaman + pemutar + fetch Discord (Lanyard)
    /* ====== UTIL ====== */
    const $ = (s, r=document) => r.querySelector(s); // Helper pilih elemen
    const fmt = s => { // Format detik -> m:ss
      if(!isFinite(s)) return '0:00';
      const m = Math.floor(s/60), t = Math.floor(s%60); return `${m}:${t<10?'0':''}${t}`;
    };

    /* ====== YEAR ====== */

    /* ====== OVERLAY INTERACTION ====== */
    const overlay = $('#overlay'); // Elemen overlay

    const audio = $('#audio'); // Elemen audio
    const playBtn = $('#play'); // Tombol play/pause
    const progress = $('#progress'); // Slider progress
    const cur = $('#cur'); // Span waktu berjalan
    const dur = $('#dur'); // Span total durasi

    function setPlayIcon(isPlaying){ // Ganti ikon tombol sesuai status
      playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause" aria-hidden="true"></i>' : '<i class="fas fa-play" aria-hidden="true"></i>';
    }

    function enter(){ // Dipanggil saat user klik/Enter di overlay
      overlay.style.transition = 'opacity .45s'; // Animasi fadeout overlay
      overlay.style.opacity = '0';
      setTimeout(()=> overlay.hidden = true, 450); // Sembunyikan setelah animasi
      card.classList.add('show'); // Tampilkan kartu (animasi masuk)
      audio.play().then(()=>{ setPlayIcon(true); }).catch(()=>{}); // Mulai audio (diizinkan karena ada user gesture)
    }
    overlay.addEventListener('click', enter); // Klik overlay -> masuk
    overlay.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); enter(); }}); // Keyboard akses

    /* ====== PLAYER LOGIC ====== */
    playBtn.addEventListener('click', ()=>{ // Toggle play/pause saat tombol diklik
      if(audio.paused){ audio.play(); setPlayIcon(true); } else { audio.pause(); setPlayIcon(false); }
    });
    audio.addEventListener('loadedmetadata', ()=>{ dur.textContent = fmt(audio.duration); }); // Setelah metadata siap, tampilkan durasi total
    audio.addEventListener('timeupdate', ()=>{ // Saat waktu berjalan
      cur.textContent = fmt(audio.currentTime); // Update teks waktu berjalan
      if(audio.duration) progress.value = (audio.currentTime / audio.duration)*100; // Update slider
    });
    progress.addEventListener('input', ()=>{ // Seek saat slider digeser
      if(audio.duration){ audio.currentTime = (progress.value/100)*audio.duration; }
    });

    /* ====== DISCORD (Lanyard) ====== */
    const ring = $('#ring'); // Elemen cincin status
    const avatar = $('#avatar'); // Gambar avatar
    const tip = $('#usernameTip'); // Tooltip di tombol Discord
    const DISCORD_ID = '630062323448676352'; // ID Discord kamu
    const API = `https://api.lanyard.rest/v1/users/${DISCORD_ID}`; // Endpoint Lanyard

    function setStatus(status){ // Set warna cincin sesuai status
      let c = getComputedStyle(document.documentElement).getPropertyValue('--offline'); // Default offline
      if(status==='online') c = getComputedStyle(document.documentElement).getPropertyValue('--ok');
      else if(status==='idle') c = getComputedStyle(document.documentElement).getPropertyValue('--idle');
      else if(status==='dnd') c = getComputedStyle(document.documentElement).getPropertyValue('--dnd');
      ring.style.background = `conic-gradient(from 0deg, ${c}, transparent 70%)`; // Warnai cincin
      ring.style.filter = `drop-shadow(0 10px 30px ${c}55)`; // Glow sesuai status
    }

    async function loadDiscord(){ // Ambil data Discord via Lanyard
      try{
        const res = await fetch(API); // Fetch API
        const json = await res.json(); // Parse JSON
        const d = json?.data; // Data utama
        const id = d?.discord_user?.id; // User ID
        const av = d?.discord_user?.avatar; // Hash avatar
        const username = d?.discord_user?.username || 'Discord'; // Username

        }
      }catch(e){ // Jika gagal fetch
        setStatus('offline'); // Anggap offline
        avatar.classList.remove('skeleton'); // Hilangkan skeleton
      }
    }
