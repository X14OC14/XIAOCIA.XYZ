<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parkir Kode Referral</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1020;color:#e9ecf1}
    .card{width:min(520px,92vw);padding:18px 16px;border-radius:16px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
    h1{margin:0 0 12px;font-size:18px;font-weight:700}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .code{flex:1;min-width:210px;padding:12px 12px;border-radius:12px;background:rgba(0,0,0,.28);border:1px solid rgba(255,255,255,.12);font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:16px}
    button{padding:12px 14px;border:0;border-radius:12px;background:#ffffff;color:#0b1020;font-weight:700;cursor:pointer}
    .hint{margin-top:10px;font-size:13px;opacity:.85}
    .ok{margin-left:6px;font-weight:700}
  </style>
</head>
<body>
  <main class="card">
    <h1>Parkir Kode Referral</h1>

    <div class="row">
      <div>
        <div style="font-size:13px;opacity:.85;margin-bottom:6px;">Kode Referral</div>
        <div class="code" id="code">WFQX44</div>
      </div>

      <button id="copyBtn" type="button">SALIN</button>
      <span class="ok" id="status" aria-live="polite"></span>
    </div>

    <div class="hint">Tip: tinggal tap <b>SALIN</b>, lalu paste ke aplikasi.</div>
  </main>

  <script>
    const code = document.getElementById('code').textContent.trim();
    const status = document.getElementById('status');
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(code);
        status.textContent = 'Tersalin ✅';
      } catch (e) {
        // fallback untuk beberapa browser
        const ta = document.createElement('textarea');
        ta.value = code;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        status.textContent = 'Tersalin ✅';
      }
      setTimeout(() => status.textContent = '', 1500);
    });
  </script>
</body>
</html>
