<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>xiaocia // profile</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
      /* Palette: Deep Dark Clean */
      --bg-color: #050505;
      --card-bg: rgba(20, 20, 23, 0.65);
      --card-border: rgba(255, 255, 255, 0.08);
      
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      
      --accent: #ff3b8e; /* Tetap pakai pink neon kamu */
      --accent-glow: rgba(255, 59, 142, 0.4);
      --secondary: #33d1ff;

      /* Status Colors */
      --online: #4ade80;
      --idle: #fbbf24;
      --dnd: #f87171;
      --offline: #52525b;

      --radius: 24px;
      --ease: cubic-bezier(0.23, 1, 0.32, 1); /* Smooth Apple-like animation */
    }

    /* --- RESET & BASE --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    /* --- DYNAMIC BACKGROUND --- */
    /* Mengganti background statis dengan grain + blob halus */
    .ambient-light {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;
      height: 120vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(51, 209, 255, 0.08), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 59, 142, 0.08), transparent 40%);
      z-index: -2;
      animation: ambientMove 20s infinite alternate ease-in-out;
    }

    .noise-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    @keyframes ambientMove {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
    }

    /* --- OVERLAY (ENTER SCREEN) --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(20px);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.6s var(--ease), visibility 0.6s;
    }

    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .tap-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: var(--text-muted);
      animation: pulseText 2s infinite;
    }

    /* --- MAIN CARD --- */
    .card {
      position: relative;
      width: 100%;
      max-width: 380px;
      padding: 40px 30px;
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
      text-align: center;
      
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s var(--ease);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Subtle Rainbow Border Glow on Hover */
    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      z-index: -1;
      border-radius: calc(var(--radius) + 1px);
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      opacity: 0.5;
      pointer-events: none;
    }

    /* --- AVATAR SECTION --- */
    .avatar-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.05);
      position: relative;
      z-index: 2;
      transition: transform 0.4s var(--ease);
    }
    
    .avatar-container:hover .avatar-img {
      transform: scale(1.05);
    }

    /* Status Indicator (Dot style is cleaner than full ring) */
    .status-dot {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--offline);
      border: 3px solid var(--bg-color); /* Cutout effect */
      z-index: 3;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s;
    }

    /* --- TEXT CONTENT --- */
    .name {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .username {
      display: block;
      margin-top: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent);
      opacity: 0.9;
    }

    .bio {
      margin: 16px 0 24px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-muted);
      font-weight: 300;
    }

    /* --- SOCIAL GRID --- */
    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .social-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s var(--ease);
      font-size: 1.1rem;
    }

    .social-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    /* Specific Hover Colors */
    .social-btn:hover .fa-discord { color: #5865F2; }
    .social-btn:hover .fa-instagram { color: #E1306C; }
    .social-btn:hover .fa-facebook { color: #1877F2; }
    .social-btn:hover .fa-whatsapp { color: #25D366; }

    /* --- MUSIC PLAYER --- */
    .player {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.03);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .play-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--text-main);
      color: #000;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .play-btn:active { transform: scale(0.9); }

    .track-info {
      flex: 1;
      text-align: left;
      overflow: hidden;
    }

    .track-name {
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
      color: #fff;
    }

    .track-artist {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Custom Progress */
    .progress-wrapper {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: var(--accent);
      border-radius: 4px;
      transition: width 0.1s linear;
    }
    
    .time-stamp {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
    }

    /* --- ANIMATIONS --- */
    @keyframes pulseText {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 480px) {
      .card { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>

<body>

  <div class="ambient-light"></div>
  <div class="noise-overlay"></div>

  <div class="overlay" id="overlay" onclick="startExperience()">
    <i class="fa-solid fa-fingerprint" style="font-size: 40px; color: #fff; margin-bottom: 20px; opacity: 0.8;"></i>
    <div class="tap-text">[ TAP TO START ]</div>
  </div>

  <div class="card" id="card">
    
    <div class="avatar-container">
      <img src="https://ui-avatars.com/api/?name=X&background=random" alt="Avatar" class="avatar-img" id="avatar">
      <div class="status-dot" id="statusDot"></div>
    </div>

    <h1 class="name">Xiaocia</h1>
    <span class="username" id="discordUsername">@loading...</span>

    <p class="bio">
      Nama saya Xiaocia.<br>
      Senang bertemu denganmu. ( ᗜˬᗜ )
    </p>

    <div class="socials">
      <a href="https://discordapp.com/users/630062323448676352" target="_blank" class="social-btn" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://instagram.com/xiaocia" target="_blank" class="social-btn" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://fb.com/oo0.UwU.0oo" target="_blank" class="social-btn" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://wa.me/33525330188?text=.menu" target="_blank" class="social-btn" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <div class="player">
      <div class="player-controls">
        <button class="play-btn" id="playBtn" onclick="toggleAudio()">
          <i class="fas fa-play"></i>
        </button>
        <div class="track-info">
          <div class="track-name">Arcane: The Bridge</div>
          <div class="track-artist">Soundtrack</div>
        </div>
      </div>
      
      <div>
        <div class="progress-wrapper" id="progressContainer">
          <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="time-stamp">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

  </div>

  <audio id="audio" src="ArcaneTheBridge.mp3"></audio>

  <script>
    const DISCORD_ID = '630062323448676352'; 
    const card = document.getElementById('card');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    
    // --- 1. Interaction & Animation ---
    function startExperience() {
      overlay.classList.add('hidden');
      card.classList.add('visible');
      
      // Attempt play, handle browser block policy
      audio.volume = 0.4;
      audio.play().then(() => {
        updatePlayIcon();
      }).catch(err => console.log("Autoplay blocked, user must click play manually"));
    }

    // --- 2. Music Player Logic ---
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
      updatePlayIcon();
    }

    function updatePlayIcon() {
      playBtn.innerHTML = audio.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
    }

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${percent}%`;
      
      document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
      document.getElementById('duration').textContent = formatTime(audio.duration || 0);
    });

    // Click on progress bar to seek
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    function formatTime(s) {
      const min = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    // --- 3. Lanyard API (Discord Status) ---
    async function fetchDiscordStatus() {
      try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
        const data = await response.json();
        
        if (data.success) {
          const { discord_user, discord_status } = data.data;
          
          // Set Username
          document.getElementById('discordUsername').textContent = `@${discord_user.username}`;
          
          // Set Avatar
          const avatarUrl = `https://cdn.discordapp.com/avatars/${discord_user.id}/${discord_user.avatar}.png?size=256`;
          document.getElementById('avatar').src = avatarUrl;
          
          // Set Status Color
          const statusDot = document.getElementById('statusDot');
          const root = document.documentElement.style;
          
          // Map status to CSS var
          switch (discord_status) {
            case 'online': statusDot.style.background = 'var(--online)'; break;
            case 'idle': statusDot.style.background = 'var(--idle)'; break;
            case 'dnd': statusDot.style.background = 'var(--dnd)'; break;
            default: statusDot.style.background = 'var(--offline)';
          }
        }
      } catch (error) {
        console.error('Lanyard API Error:', error);
        // Fallback if API fails
        document.getElementById('discordUsername').textContent = '@xiaocia';
      }
    }

    // Fetch on load
    fetchDiscordStatus();
    // Optional: Auto-refresh status every 60s
    setInterval(fetchDiscordStatus, 60000);

  </script>
</body>
</html>
